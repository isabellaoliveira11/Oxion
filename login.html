<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Oxion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg border">
        <div class="flex justify-center mb-6">
            <div class="p-3 bg-orange-100 rounded-full">
              <i data-lucide="graduation-cap" class="w-8 h-8 text-orange-600"></i>
            </div>
        </div>
        <h1 class="text-2xl font-bold text-center text-gray-800">Bem-vindo à Oxion</h1>
        <p class="text-center text-gray-500 mb-6">Faça login para continuar.</p>
        
        <form action="app.html">
            <div class="space-y-4">
                <div><label class="text-sm font-medium">E-mail</label><input type="email" required class="w-full mt-1 p-2 border rounded-lg" value="admin@oxion.com"></div>
                <div><label class="text-sm font-medium">Senha</label><input type="password" required class="w-full mt-1 p-2 border rounded-lg" value="1234"></div>
            </div>
            <button type="submit" class="w-full mt-6 bg-orange-500 text-white font-semibold p-3 rounded-lg hover:bg-orange-600">Entrar</button>
        </form>
    </div>
    <script> lucide.createIcons(); </script>
</body>
</html>
